<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Tibfib | {{ page.title | post.title}}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Le styles -->
	<link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/core.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="../assets/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">


  </head>

  <body>

	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </a>
		  <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
		  <div class="nav-collapse collapse">
			<ul class="nav pull-right">
			  <li {% if page.title == 'Blog' %} class="active" {% endif %}><a href="{{ HOME_PATH }}index.html">BLOG</a></li>
			  <li {% if page.title == 'Projects' %} class="active" {% endif %}><a href="{{ HOME_PATH }}projects.html" >PROJECTS</a></li>
			  <li {% if page.title == 'About' %} class="active" {% endif %}><a href="{{ HOME_PATH }}about.html">ABOUT</a></li>
			</ul>
		  </div>
		</div>
	  </div>
	</div>

	<div class="container">

		{{ content }}

	  <hr>

	  <footer>
		<p>
			<span class = "pull-left">&copy; Will Honey 2012</span>	
		 	<span class = "pull-right">
				<a href="mailto:{{ site.author.email }}" target="_blank" title="Email"><img class="social-icon" src="{{ ASSET_PATH }}/images/email.png" /></a> 
		 		<a href="http://github.com/{{ site.author.github }}" target="_blank" title="Github"><img class="social-icon" src="{{ ASSET_PATH }}/images/github.png" /></a>
				<a href="http://twitter.com/{{ site.author.twitter }}" target="_blank" title="@{{ site.author.twitter }}"><img class="social-icon" src="{{ ASSET_PATH }}/images/twitter.png" /></a> 
				<a href="{{ BASE_PATH }}atom.xml" target="_blank" title="RSS"><img class="social-icon" src="{{ ASSET_PATH }}/images/rss.png" /></a>

	         </span>
		</p>
	  </footer>

	</div><!--/.fluid-container-->

	<script src="//static.getclicky.com/js" type="text/javascript"></script>
	<script type="text/javascript">try{ clicky.init(66630887); }catch(e){}</script>
	<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/66630887ns.gif" /></p></noscript>

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	 <script src="{{ BASE_PATH }}assets/js/jquery.js"></script>
	 <script src="{{ BASE_PATH }}assets/js/bootstrap-transition.js"></script>
	 <script src="{{ BASE_PATH }}assets/js/bootstrap-collapse.js"></script>

  </body>
</html>
